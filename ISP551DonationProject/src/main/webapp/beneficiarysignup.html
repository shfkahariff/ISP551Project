
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beneficiary Sign Up</title>

<style>
*{
    font-family: Georgia, serif;
}
html, body {
    min-height: 100%;
}
body{
	background-color: #f3c3b0;
} 

button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
}
button:hover {
      background:  #a3c2c2;
}
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 40px;
  height: 70%; /* Should be removed. Only for demonstration */
}
img{
	height: 90%;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.row{
  margin-left: 100px;
  margin-right: 100px;
  margin-top: 20px;
  justify-content: center;
  align-items: center;
}
.banner {
      position: relative;
      height: 100px;
	  background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
}
h1 {
      letter-spacing: 1.5vw;
      font-family: 'system-ui';
      text-transform: uppercase;
      text-align: center;
}
header {
      background-color: #E5A186;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 15vh;
      box-shadow: 5px 5px 10px rgb(0,0,0,0.3);
}
input{
	width: 100%;
}
</style>
</head>
